<text transform="matrix(1 0 0 1 28.4537 284.406)"><tspan x="0" y="0" class="st1 st2">-第一世代-</tspan><tspan x="0" y="54" class="st1 st2">・オブジェクトを挟んで持ち上げる</tspan><tspan x="0" y="108" class="st1 st2">・バックラッシュ多発(使用するギアが多く、ずれが生じ</tspan><tspan x="0" y="162" class="st1 st2">た)</tspan><tspan x="0" y="270" class="st1 st2">-第二世代-</tspan><tspan x="0" y="324" class="st1 st2">・輪をつかむ機構に変更</tspan><tspan x="0" y="378" class="st1 st2">・ギアがかみ合わない&amp;持ち上がっても不安定</tspan><tspan x="0" y="432" class="st1 st2">・置いた後にオブジェクトが枠に引っ掛かる問題多発</tspan></text>
<rect x="32.5" y="727.1" class="st0" width="767.2" height="601.3"/>
<text transform="matrix(1 0 0 1 32.5341 763.0624)"><tspan x="0" y="0" class="st1 st2">-第三世代-</tspan><tspan x="0" y="54" class="st1 st2">・機構を「つかむ」から「角度をつけ</tspan><tspan x="0" y="108" class="st1 st2">ず、                     　ひっかけて持ち上げ</tspan><tspan x="0" y="162" class="st1 st2">る」に変更</tspan><tspan x="0" y="270" class="st1 st2">・横ブレを防止するブロックを追加</tspan><tspan x="0" y="324" class="st1 st2">　　</tspan><tspan x="0" y="378" class="st1 st2">・ギアの破損を防ぐための</tspan><tspan x="0" y="432" class="st1 st2">　安全装置を追加</tspan><tspan x="0" y="540" class="st1 st2">・足回りの安定性向上のために車輪</tspan></text>
