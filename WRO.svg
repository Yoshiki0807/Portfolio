<text transform="matrix(1 0 0 1 31.1342 107.295)"><tspan x="0" y="0" class="st11 st12">ハードウェア</tspan><tspan x="0" y="54" class="st1 st2">今大会において重要なのは「いかにしてミスなく課題を解決するか」です。</tspan><tspan x="0" y="108" class="st1 st2">ミスを少なくするため、改善を重ねました。</tspan></text>
