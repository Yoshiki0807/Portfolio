<rect x="18.6" y="1436.5" class="st0" width="1210.8" height="615.3"/>
<text transform="matrix(1 0 0 1 18.626 1468.5209)"><tspan x="0" y="0" class="st1 st5">開発環境：Cygwin64、EV3RT、C言語</tspan><tspan x="0" y="96" class="st1 st5">プログラムは大きく３つに分かれています。</tspan><tspan x="0" y="192" class="st1 st5">１．スタートパート（①、②）</tspan><tspan x="0" y="240" class="st1 st5">最初のシートを読み取り左右を判断する。</tspan><tspan x="0" y="336" class="st1 st5">２．課題パート（③、④）</tspan><tspan x="0" y="384" class="st1 st5">課題をこなすプログラムとカラーブロックとカラーシートを読み取</tspan><tspan x="0" y="432" class="st1 st5">る。</tspan><tspan x="0" y="480" class="st1 st5">このパートは使い回せるようになっている。</tspan><tspan x="0" y="576" class="st1 st5">３．ゴールパート（⑤、⑥）</tspan></text>
